<script>

	var amount = +prompt("Input amount(in UAH)");
	var quantity_every = 10;
	var money = [500,200,100,50,20,10,5,2,1,];
	var quantity = [];
	var resid = amount;
	var total = 0;
		for (var i = 0; i < money.length; i++){
			quantity[i] = parseInt(resid / money[i]);
			total = total + quantity[i];
			if (quantity[i] <= quantity_every){resid = resid % money[i]}
				else {quantity[i] = quantity_every; resid = resid - money[i]*quantity_every}
		}
	if (resid < 1) {for(var i = 0; i < money.length; i++){
						if(quantity[i] == 0) continue;
						console.log("'" + money[i] + "' - " + quantity[i])};
						console.log(`Total: ${total}`)
						}
		else {console.log(
		`SORRY.
Your amount ${amount} UAH is very large.
Make it ${resid} UAH less.`)};
	
</script>
